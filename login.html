<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="shortcut icon" href="image/tablogo.png" type="image/x-icon">


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="styles/login.css" />
</head>

<body>
    <div class="container signinForm">
        <div class="form signin">

            <!-- title -->
            <h2>LOGIN</h2>

            <!-- username -->
            <div class="inputBox">
                <input type="text" required="required" />
                <i class="fa-regular fa-user"></i>
                <span>username</span>
            </div>

            <!-- password -->
            <div class="inputBox">
                <input type="password" required="required" />
                <i class="fa-solid fa-lock"></i>
                <span>password</span>
            </div>

            <!-- login -->
            <div class="inputBox">
                <!-- login -> list rooms -->
                <input type="submit" value="login" onclick="location.href='listrooms.html'" />
            </div>

            <!-- not register yet -->
            <p>Not Registered ? <a href="signup.html" class="create">Create an account</a></p>
        </div>
    </div>
</body>

</html>
